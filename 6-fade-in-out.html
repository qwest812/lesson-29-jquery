<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
</head>
<body>
<div id="text">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda consequuntur eligendi enim esse facilis fuga fugit ipsum iusto modi mollitia obcaecati quaerat, quasi qui ratione sint suscipit, tempora veritatis vitae?
</div>
<input type="button" id="fadeIn" value="fadeIn">
<input type="button" id="fadeOut" value="fadeOut">
<script>
    let text =$("#text");
$("#fadeIn").click(function () {
    text.fadeIn(10000)
});

    $("#fadeOut").click(function () {
        text.fadeOut("slow")
    });
</script>
</body>
</html>
